<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Count Vowels and Consonants</h2>
  <input type="text" id="sentenceInput" >
  <button onclick="countCharacters()">Count</button>
  <table>
    <tr>
      <th>Category</th>
      <th>Count</th>
    </tr>
    <tr>
      <td>Vowels</td>
      <td id="vowelCount">0</td>
    </tr>
    <tr>
      <td>Consonants</td>
      <td id="consonantCount">0</td>
    </tr>
  </table>
  <script>
    function countCharacters() {
      const sentence = document.getElementById("sentenceInput").value.toLowerCase();
      let vowelCount = 0;
      let consonantCount = 0;

      for (let i = 0; i < sentence.length; i++) {
        const char = sentence[i];
        if (/[aeiou]/.test(char)) {
          vowelCount++;
        } else if (/[a-z]/.test(char)) {
          consonantCount++;
        }
      }

      document.getElementById("vowelCount").textContent = vowelCount;
      document.getElementById("consonantCount").textContent = consonantCount;
    }
  </script>
</body>
</html>
