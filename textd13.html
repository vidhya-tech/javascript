<!DOCTYPE html>
<html>
<head>
    <title>Remove Character from String</title>
</head>
<body>
    <h1>Remove Character from String</h1>
    
    <label for="inputString">Enter a string:</label>
    <input type="text" id="inputString">
    
    <label for="characterToRemove">Character to remove:</label>
    <input type="text" id="Remove">
    
    <button onclick="removeCharacter()">Remove</button>
    
    <p>Result: <span id="result"></span></p>

    <script>
        function removeCharacter() {
            let inputString = document.getElementById("inputString").value;
            let characterToRemove = document.getElementById("Remove").value;
            
            let result = '';
            for (let i = 0; i < inputString.length; i++) {
                if (inputString[i] !== characterToRemove) {
                    result += inputString[i];
                }
            }
            
            document.getElementById("result").textContent = result;
        }
    </script>
</body>
</html>
