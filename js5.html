<!DOCTYPE html>
<html>
<head>
    <title>Center Element</title>
</head>
<body>
    <div id="demo1"></div>
    <div id="demo2"></div>
    <div id="centerElement"></div>

 <script>
      let  text = ["v", "i" ,"d" ,"h", "y" ,"a"];
    
        a=text.length;
        // document.write(a);
       
        if(a%2==0)
        {
            b=(a/2); 
            c=b-1;
          
            document.write(text[c]);
            document.write(text[b]);

            
            
        }
        else
        {
            d=a/2;
            y=Math.floor(d);
            document.write(text,"<br>");
            document.write(text[y],"<br>");

        }
       
    </script>
</body>
</html>
