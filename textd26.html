<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Image Dimensions</title>
</head>
<body>
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="fun()">Submit</button>
    <p id="width"></p>
    <p id="height"></p>

    <script>
        function fun() {
            const imageInput = document.getElementById('imageInput');
            const width = document.getElementById('width');
            const height = document.getElementById('height');

            if (imageInput.files.length > 0) {
                const selectedImage = new Image();
                selectedImage.src = URL.createObjectURL(imageInput.files[0]);

                selectedImage.onload = function() {
                    width.innerText = "The width of the image is " + this.width + "px";
                    height.innerText = "The height of the image is " + this.height + "px";
                }
            } else {
                width.innerText = "Please select an image.";
                height.innerText = "";
            }
        }
    </script>
</body>
</html>
