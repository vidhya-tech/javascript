<!DOCTYPE html>
<html>
<head>
    <title>Array Manipulation</title>
</head>
<body>
    <h1>Array Manipulation</h1>

    <script>
        
        const array1 = [1, 3, 5, 7];
        const array2 = [3, 5, 7, 9, 11,6];
        const combinedArray = Array.from(new Set([...array1, ...array2]));

        
        combinedArray.sort((a, b) => a - b);

        
        const centerIndex = Math.floor(combinedArray.length / 2);
        const centerValue = combinedArray[centerIndex];

        
        const modifiedArray = combinedArray.map((value,index) =>{
            return index >= centerIndex ? value + 2 : value;
        });

        
        document.write("Combined and sorted array: " + combinedArray + "<br>");
        document.write("Center value: " + centerValue + "<br>");
        document.write("Modified array (each value + 2 from the center): " + modifiedArray + "<br>");
    </script>
</body>
</html>
