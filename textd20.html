<!DOCTYPE html>
<html>
<head>
    <title>Generate Random Number</title>
</head>
<body>
    <h1>Generate Random Number</h1>
    
    <label for="min">Minimum Number:</label>
    <input type="number" id="min" value="1">
    
    <label for="max">Maximum Number:</label>
    <input type="number" id="max" value="100">
    
    <button onclick="generateRandomNumber()">Generate Random Number</button>
    
    <p id="result">Random Number: <span id="randomNumber"></span></p>

    <script>
        function generateRandomNumber() {
            const min = parseInt(document.getElementById("min").value);
            const max = parseInt(document.getElementById("max").value);

            if (min >= max) {
                document.getElementById("result").textContent = "Invalid input. Min must be less than Max.";
            } else {
                const random = Math.floor(Math.random() * (max - min + 1)) + min;
                document.getElementById("randomNumber").textContent = random;
            }
        }
    </script>
</body>
</html>
