<!DOCTYPE html>
<html>
<head>
    <title>Get Current URL</title>
</head>
<body>
    <h1>Get Current URL</h1>

    <p id="currentUrl">Current URL: <span id="urlDisplay"></span></p>

    <script>
        // Get the current URL
        const currentUrl = window.location.href;

        // Display the current URL in the HTML page
        document.getElementById("urlDisplay").textContent = currentUrl;
    </script>
</body>
</html>
